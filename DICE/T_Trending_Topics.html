        { name: "Nepal", tweetCount: "7,730 Tweets" },
        { name: "Drake", tweetCount: "34.1K Tweets" }
        // Add more topics as needed
    ];

    function shuffleAndDisplayTrends() {
        // Shuffle the array
        const shuffled = allTrends.sort(() => 0.5 - Math.random());

        // Pick first 7 items
        const selected = shuffled.slice(0, 7);

        const container = document.getElementById("trendContainer");
        container.innerHTML = ""; // Clear previous content

        selected.forEach(topic => {
            container.innerHTML += `
                <p class="mt-2 mb-0"><b>${topic.name}</b></p>
                ${topic.tweetCount ? `<small class="text-secondary">${topic.tweetCount}</small>` : ''}
            `;
        });
    }

    document.addEventListener("DOMContentLoaded", shuffleAndDisplayTrends);
</script>
