<div class="survey-container">

<style>
  /* ===== Base Styles ===== */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .survey-container {
    max-width: 700px;
    margin: 40px auto;
    background: white;
    padding: 30px 40px;
    border-radius: 6px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
  }

  p {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  /* ===== Slider ===== */
  .slider-container {
    position: relative;
    width: 100%;
    margin-bottom: 60px;
  }

  .slider {
    width: 100%;
    height: 14px;
    background: #ddd;
    border-radius: 7px;
    margin-bottom: 40px;
    appearance: none;
    outline: none;
  }

  /* ===== Rotated Labels ===== */
  .slider-labels {
    position: relative;
    height: 80px;
    width: 100%;
    user-select: none;
  }

  .slider-labels span {
    position: absolute;
    top: 0;
    transform: rotate(60deg) translateY(6px);
    transform-origin: top center;
    font-size: 0.75rem;
    white-space: nowrap;
    text-align: center;
  }

  /* Position each label centered over its tick */
  .slider-labels span:nth-child(1) { left: 0%; }
  .slider-labels span:nth-child(2) { left: 16.666%; }
  .slider-labels span:nth-child(3) { left: 33.333%; }
  .slider-labels span:nth-child(4) { left: 50%; }
  .slider-labels span:nth-child(5) { left: 66.666%; }
  .slider-labels span:nth-child(6) { left: 83.333%; }
  .slider-labels span:nth-child(7) { left: 90%; }

  /* ===== Slider Value Display ===== */
  .slider-value {
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    color: #444;
    margin-top: -20px;
  }
  .question-label {
  font-size: 1.3rem;
  font-weight: 600;
  color: #222;
}



  /* ===== Table Styles ===== */
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 18px;
    margin-bottom: 40px;
  }

  th, td {
    padding: 12px;
    text-align: center;
    vertical-align: middle;
    font-size: 0.95rem;
    color: #333;
  }

  th {
    font-weight: 600;
    background: #f1f1f1;
    border-bottom: 2px solid #ddd;
  }

  /* Question Column */
  .question-column {
    width: 20%;
    white-space: normal;
    word-break: break-word;
    overflow-wrap: break-word;
    text-align: left;
    font-weight: 600;
    color: #222;
  }

  /* ----- Matrix Table Specific Styles ----- */
  .matrix-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
    table-layout: auto;
  }

  .matrix-table th,
  .matrix-table td {
    border: 1px solid #ddd;
    padding: 10px 8px;
    text-align: center;
    vertical-align: middle;
    font-size: 0.95rem;
    color: #333;
  }

  .matrix-table .question-column {
    max-width: 30%; /* wider for question text */
    white-space: normal;
    word-break: break-word;
    overflow-wrap: break-word;
    text-align: left;
    font-weight: 600;
    color: #222;
  }

  /* Radio Answer Columns */
.matrix-table th:not(:first-child),
.matrix-table td:not(.question-column) {
  padding: 4px 1px;
  font-size: 0.7rem;
  word-break: break-word;
  text-align: center;
}


  /* Radio Inputs */
  .matrix-table input[type="radio"] {
    width: 16px;
    height: 16px;
    cursor: pointer;
  }

  /* Hide mobile labels on desktop */
  .matrix-table td label.mobile-label {
    display: none;
  }

  /* Wrapper for horizontal scroll on small screens */
.matrix-wrapper {
  overflow-x: auto;
  width: 100%;
}

  .matrix-wrapper {
    overflow-x: hidden;
    width: 100%;
  }



  /* ===== Responsive ===== */
  @media (max-width: 700px) {
  .survey-container {
    margin: 15px;
    padding: 20px;
  }

  .slider-labels span {
    font-size: 0.6rem;
  }

  p, .slider-value {
    font-size: 1rem;
  }

  .slider-container {
    padding: 0;
  }

  .matrix-table th,
  .matrix-table td {
    font-size: 0.75rem;
    padding: 6px;
  }

  .matrix-table {
    width: 100%;
    table-layout: fixed;
  }
    .question-label {
    font-size: 1rem;
  }


  /* Slightly wider question column */
  .matrix-table .question-column {
    width: 50%;             /* Give more space for questions */
    font-size: 0.5rem;
    padding-left: 1px;
    padding-right: 1px;
    word-break: break-word;
    white-space: normal;
  }


  /* Make radio columns narrow */
  .matrix-table th:not(:first-child),
  .matrix-table td:not(.question-column) {
    max-width: 1px;
    white-space: normal;
    /*text-align: center;*/
    word-break: break-word;
    padding: 0px 0px;
    font-size: 0.6rem;


  }
}

/* Only apply bold style to labels with the 'question-label' class */
.question-label {
  font-weight: 600;
  font-size: 1.2rem;
  display: block;
  margin-bottom: 0.5rem;
  color: #222;
}

/* Restore normal weight for inline radio/checkbox labels */
label:not(.question-label) {
  font-weight: normal;
  font-size: 1rem;
  display: inline;
}

  /* Submit button container */
  .submit-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 30px;
  }

  button[type="submit"] {
    background-color: #2c7be5;
    color: white;
    border: none;
    padding: 10px 22px;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(44,123,229,0.4);
    transition: background-color 0.25s ease;
  }

  button[type="submit"]:hover {
    background-color: #1a5fd9;
  }

</style>

<script>
document.querySelector('form').addEventListener('submit', function(event) {
  const form = event.target;

  // 1. Find all radio groups by unique name attribute
  const radioInputs = form.querySelectorAll('input[type="radio"]');
  const radioGroups = new Set();
  radioInputs.forEach(radio => radioGroups.add(radio.name));

  // For each radio group, check that one is selected
  for (const groupName of radioGroups) {
    if (!form.querySelector(`input[name="${groupName}"]:checked`)) {
      alert('Please answer all required questions before submitting.');
      event.preventDefault();
      return false;
    }
  }

  // 2. Check for any required textareas or text inputs if applicable
  const requiredTexts = form.querySelectorAll('textarea[required], input[type="text"][required]');
  for (const input of requiredTexts) {
    if (!input.value.trim()) {
      alert('Please fill out all required text fields.');
      event.preventDefault();
      return false;
    }
  }

  // 3. For sliders, if you want them required, check their values (optional)
  // Example: ensure slider value is not empty or within expected range
  // If your sliders are input[type=range], they always have a value, so often no need

  // If all validations pass, form submits normally
});
</script>
